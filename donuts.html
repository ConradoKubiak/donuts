<!DOCTYPE html>
    <html>
        
        <head>
            <title>Duncan' Just-In-Time Donuts</title>
            <link rel="stylesheet" type="text/css" href="./Duncan&#39;s Just-In-Time Donuts_files/donuts.css"/>

            <script type="text/javascript">
                function updateOrder()
                {
                    const TAXRATE = 0.0925;
                    const DONUTPRICE = 0.50;
                    
                    var name = document.getElementById("name").value;
                    var numCakeDonuts = parseInt(document.getElementById("cakedonuts").value);
                    var numGlazedDonuts = parseInt(document.getElementById("glazeddonuts").value);
                    if (isNaN(numCakeDonuts))
                        numCakeDonuts = 0;
                    if (isNaN(numGlazedDonuts))
                        numGlazedDonuts = 0;
                    var minutes = isNaN document.getElementById("minutes").value;
                    var subTotal = (numCakeDonuts + numGlazedDonuts) * DONUTPRICE;
                    var tax = subTotal * TAXRATE;
                    var total = subTotal + tax;

                    
                    document.getElementById("tax").value = "R$" + tax.toFixed(2);
                    document.getElementById("total").value = "R$" + total.toFixed(2);
                }
                function placeOrder()
                {
                    if (document.getElementById("name").value == "")
                        alert("Você precisa fornecer um nome antes de enviar o pedido.");

                    else if (document.getElementById("minutes").value "" || isNaN(document.getElementById(minutes).value)
                            alert("Você deve fornecer o número de minutos até a coleta" + "antes de enviar o pedido");
                            
                            else
                        //envie o pedido para os servidor
                        
                    form.submit ();
                }
            </script>
        </head>
        
        <body>

            <div id="frame">
            
                <form name="orderform" action="donuts.php" method="POST">
            
                    <div class="field">
                        Name: <input type="text" id="name" name="name" value="" onchange="updateOrder();"/>
                    </div>
                    <div class="field">
                        # of cake donuts: <input type="text" id="cakedonuts" name="cakedonuts" value="" onchange="updateOrder();"/>
                    </div>
                    <div class="field">
                        # of glazed donuts: <input type="text" id="glazeddonuts" name="glazeddonuts" value="" onchange="updateOrder();"/>
                    </div>
                    <div class="field">
                        Minutes 'til pickup: <input type="text" id="minutes" name="minutes" value="" onchange="updateOrder();"/>
                    </div>
                    <div class="field">
                        Subtotal: <input type="text" id="subTotal" name="subTotal" value readonly/>
                    </div>
                    <div class="field">
                        Tax: <input type="text" id="tax" name="tax" value readonly/>
                    </div>
                    <div class="field">
                        Total: <input type="text" id="total" name="total" value readonly/>
                    </div>
                    <div class="field">
                        <input type="button" value="Place Order" onclick="placeOrder(this.form)" />
                    </div>
    
                </form>
            
            </div>
            
        </body>
    
    </html>
